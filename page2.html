<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <h1>Page 2</h1>
    <hr/>
    <a id="lnkBack" href="#">Navigate Back</a>

    <script>
        document.getElementById('lnkBack').addEventListener('click', evt => {
            evt.preventDefault();
            window.history.back();
        });
    </script>
</body>
